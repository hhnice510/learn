<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nice's Box</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        /* 添加样式来控制图片的大小和菜单栏的位置 */
        .movie_list {
            display: flex;
            flex-wrap: wrap;
        }

        .movie_item {
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .movie_item img {
            width: 100%;
        }

        a {
            text-decoration: none;
            /* 删除下划线 */
            color: inherit;
            /* 让文字继承父元素的颜色 */
        }

        #menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: lightgray;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>影视框架</h1>
        <div class="movie_list">
            <div v-for="item in movies" class="movie_item">
                <a :href="item.url" target="_blank"><img :src="item.poster" :alt="`${item.title}海报`"><p>{{ item.title }}</p></a>
            </div>
        </div>

        <!-- 添加菜单栏 -->
        <div id="menu">
            <button v-for="item in menuItems" :data-file="item.file" @click="loadData">{{ item.label }}</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                movies: [],
                menuItems: [
                    { label: '数据1', file: '/data1' },
                    { label: '数据2', file: '/data2' },
                    { label: '数据3', file: '/data3' }
                ]
            },
            methods: {
                loadData(event) {
                    // 获取按钮对应的JSON文件名
                    let file = event.target.getAttribute('data-file');
                    // 清空内容区域
                    this.movies = [];
                    // 使用AJAX获取数据
                    let xhr = new XMLHttpRequest();
                    xhr.open('GET', `https://movies.com${file}`);
                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            let data = JSON.parse(xhr.responseText);
                            // 更新电影列表
                            this.movies = data;
                            // 刷新视图
                            this.$forceUpdate();
                        } else {
                            alert('请求失败');
                        }
                    };
                    xhr.send();
                }
            },
            mounted() {
                // 默认加载第一个JSON文件
                this.loadData({ target: { getAttribute: () => '/data1' } });
            }
        });
    </script>
</body>

</html>
